<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../js/event.js"></script>
</head>
<body>
  <div id="main">
    <div id="navigation">
      <div class="user">

      </div>
      <div class="header">
        MENU
      </div>
      <div class="nav nav-1">
        Tài khoản
      </div>
      <div class="nav nav-2">
        Tìm kiếm nhóm
      </div>
      <div class="nav nav-3">
        Tự động đăng
      </div>
    </div>
    <div id="account-screen" class="section">
      <div class="options">
        <button class="button-add">Add</button>
        <button class="button-delete">Delete</button>
        <button class="button-save">Save</button>
      </div>
      <table class="table-accounts">
        <tr>
          <th class="th-0">CHECK</th>
          <th class="th-1">ID</th>
          <th class="th-2">PASSWORD</th>
          <th class="th-3">COOKIE</th>
          <th class="th-4">2FA</th>
          <th class="th-5">EMAIL</th>
          <th class="th-6">PASSWORD</th>
        </tr>
        
      </table>
    </div>
    <div id="filter-group-screen">
      <div class="left">
        <div class="input-keyword">
          <input type="text" name="keword" placeholder="Keyword">
          <button class="button-run">Tìm kiếm</button>
        </div>
        <div class="input-sl">
          <span>Số lượng:</span> <input value="30" class="quantity" type="text">
        </div>
        <div class="choose-account">
          <span>Chọn tài khoản:</span>
          <select name="" class="options-account">
          </select>
        </div>
      </div>
      <div class="right">
        <div class="title">
          <h1>Group</h1>
        </div>
        <div class="container">
          
        </div>
      </div>
    </div>
    <div id="auto-post-screen">
      <div class="combo-content">
        <h2>Nội dung</h2>

        <textarea class="content"></textarea>
        <div class="image">
          <input type="file" multiple accept="image/*,image/heif,image/heic,video/*,video/mp4,video/x-m4v,video/x-matroska,.mkv">
        </div>
      </div>

      <div class="combo-choose">
        <div class="combo-button">
          <div class="choose-account">
            <span>Chọn tài khoản:</span>
            <select name="" class="options-account">
            </select>
          <button class="button-filter-your-group">Nhóm của bạn</button>
          <button class="button-post">Đăng</button>
          <span class="time">Khoảng thời gian: </span>
          <input type="text" class="input-time" value="30-60">
        </div>
        <div class="list-group">
        
        </div>
      </div>
    </div>
  </div>
</body>
</html>
